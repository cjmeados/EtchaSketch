<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Etcha-sketch</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <div class='wrapper'>
    <div id='title'>Etcha-sketch</div>

    
    <div id='gridContainer'>
        <div id='gridSquare'></div>
    </div>

    <div class='bottomNavBar' id='bottomNavBar'>

        

        <div class='bottomDivs'>
            <button class='bottomButtons' id='colorOfHoverBTN'>Color of Sketch</button>
        </div>
        <div class='bottomDivs'>
            <button class='bottomButtons' id='changeDimOfGridBTN'>Change Dimension of this Grid</button>
        </div>
        <div class='bottomDivs'>
            <button class='bottomButtons' id='changeCellBorderColor'>Change the Color of the Borders of the Cells</button>
        </div>
        <div class='bottomDivs'>
            <button class='bottomButtons' id='randomColorBTN'>Random Sketch Color</button>
        </div>
        <div class='bottomDivs'>
            <button class='bottomButtons' id='tenPercentShadeBTN'>10% Shade</button>
        </div>

        

   </div>
    

</div>

<script src='app.js'></script>
</body>
</html>
